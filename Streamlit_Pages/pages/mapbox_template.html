<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 600px; }
        .mapboxgl-popup-content { font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = '{mapbox_access_token}';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v10',
            center: [-73.978, 40.711],
            zoom: 12
        });

        const geojson = {geojson_data};

        map.on('load', () => {
            // Add source for routes
            map.addSource('bus_routes', {
                'type': 'geojson',
                'data': geojson
            });

            // Add layer for all routes
            map.addLayer({
                'id': 'routes',
                'type': 'line',
                'source': 'bus_routes',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': [
                        'interpolate',
                        ['linear'],
                        ['get', 'avg_speed'],
                        6, '#A41623',
                        7, '#F85E00',
                        8, '#FFB563',
                        9, '#FFD29D',
                        10, '#918450'
                    ],
                    'line-width': 4,
                    'line-opacity': 1  // Ensure full visibility by default
                }
            });

            // When a route is clicked, highlight it and dim others
            map.on('click', 'routes', (event) => {
                const routeId = event.features[0].properties.route_id;

                map.setPaintProperty('routes', 'line-opacity', [
                    'case',
                    ['==', ['get', 'route_id'], routeId], 1,  // Highlight clicked route
                    0.01  // Dim others
                ]);

                // Show popup
                const coordinates = event.features[0].geometry.coordinates[0];
                const avg_speed = event.features[0].properties.avg_speed.toFixed(2);
                
                new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(`<b>Route:</b> ${routeId} <br><b>Avg Speed:</b> ${avg_speed} mph`)
                    .addTo(map);
            });

            // Reset all routes when clicking on empty space
            map.on('click', (event) => {
                const features = map.queryRenderedFeatures(event.point, { layers: ['routes'] });
                if (!features.length) {
                    map.setPaintProperty('routes', 'line-opacity', 1);  // Restore full visibility
                }
            });

            // Change cursor to pointer when hovering over routes
            map.on('mouseenter', 'routes', () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'routes', () => {
                map.getCanvas().style.cursor = '';
            });
        });
    </script>
</body>
</html>
